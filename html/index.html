        <div class="col-9 px-0 h-100 lh-cell bg-light">
          <!-- <input type="text" class="form-control h-100 lh-cell" placeholder="Type here" id="sendInput">  -->

  <script type="text/javascript">
    class Socket
    {
      constructor(socketDestination) {
        this.destination = socketDestination;
        this.ws = new WebSocket(socketDestination);
        this.state = "closed";
        this.serialBuffer = "";
        this.terminal = document.getElementById("terminal");
        this.batteryTextDiv = document.getElementById("batteryTextDiv");
        this.wifiTextDiv = document.getElementById("wifiTextDiv");
        this.espTextDiv = document.getElementById("espTextDiv");
        this.sendBtn = document.getElementById("sendBtn");

        this.ws.addEventListener("open", (event) => {
          console.log("WebSocket open: ", event);
          this.state = "connected";
        });

        this.ws.addEventListener("close", (event) => {
          console.log("WebSocket closed: ", event);
          this.state = "closed";
          setTimeout(() => {
            this.ws = new WebSocket(socketDestination);
          }, 2000);
        });

        this.ws.addEventListener("error", (event) => {
          console.log("WebSocket error: ", event);
          this.state = "error";
        });

        this.ws.addEventListener("message", (event) => {
          this.state = "connected";
            // console.log("Message from server ", event.data);
          if (event.data.indexOf("[:BATT:]") !== -1) {
            document.getElementById('batteryDiv').classList.remove("hide");
            this.batteryTextDiv.innerHTML = event.data.replace("[:BATT:]", "");
          } else if (event.data.indexOf("[:WIFI:]") !== -1) {
            document.getElementById('wifiDiv').classList.remove("hide");
            this.wifiTextDiv.innerHTML = event.data.replace("[:WIFI:]", "");
          } else if (event.data.indexOf("[:ESP:]") !== -1) {
            document.getElementById('espDiv').classList.remove("hide");
            this.espTextDiv.innerHTML = event.data.replace("[:ESP:]", "");
          } else if (event.data.indexOf("[:RELOAD:]") !== -1) {
              setTimeout(() => { window.location.reload(); }, 5000);
          } else {
            this.serialBuffer += event.data;
            this.updateTerminal();
          }
        });
      }

      sendData(sendInput) {
        if (sendInput.trim() != "") {
          this.ws.send(sendInput.trim());
          sendInput = "";
        }
      }

      updateTerminal() {
        this.terminal.scrollTop = this.terminal.scrollHeight;
        this.terminal.value = this.serialBuffer;
      }
    }

    const socket = new Socket(`ws://${window.location.hostname}/ws`);
    const sendInput = document.getElementById("sendInput");
    const sendBtn = document.getElementById("sendBtn");

    // sendBtn.addEventListener("click", () => {
    //   // console.log(`Sending data: ${sendInput.value}`);
    //   socket.sendData(sendInput.value);
    //   sendInput.value = "";
    // });

    sendBtn.addEventListener("click", () => {
      if (sendInput.value === "0") { return; }
      socket.sendData(sendInput.value);
      sendInput.value = "0";
    });

  </script>
